<section class="cart-page my-5">
    <div class="container">
        <h2 class="text-center mb-5">Votre Panier</h2>
        <div class="row">
            
            <div class="col-lg-8 mb-4">
                <div class="cart-item-list">
                    <div class="cart-item d-flex align-items-center mb-4">
                        <img src="./assets/images/iphone-blue.jpeg" alt="Product" class="cart-item-image">
                        <div class="cart-item-info flex-grow-1 ms-3">
                            <h5 class="cart-item-title">iPhone</h5>
                            <p class="cart-item-price">50 Dh</p>
                            <div class="cart-item-quantity">
                                <button class="btn btn-light btn-sm">-</button>
                                <span class="quantity">1</span>
                                <button class="btn btn-light btn-sm">+</button>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm ms-3"><i class="fas fa-trash"></i> Retirer</button>
                    </div>
                    <div class="cart-item d-flex align-items-center mb-4">
                        <img src="./assets/images/iphone-blue.jpeg" alt="Product" class="cart-item-image">
                        <div class="cart-item-info flex-grow-1 ms-3">
                            <h5 class="cart-item-title">iPhone</h5>
                            <p class="cart-item-price">50 Dh</p>
                            <div class="cart-item-quantity">
                                <button class="btn btn-light btn-sm">-</button>
                                <span class="quantity">1</span>
                                <button class="btn btn-light btn-sm">+</button>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm ms-3"><i class="fas fa-trash"></i> Retirer</button>
                    </div>
                <div class="cart-item d-flex align-items-center mb-4">
                    <img src="./assets/images/iphone-blue.jpeg" alt="Product" class="cart-item-image">
                    <div class="cart-item-info flex-grow-1 ms-3">
                        <h5 class="cart-item-title">iPhone</h5>
                        <p class="cart-item-price">50 Dh</p>
                        <div class="cart-item-quantity">
                            <button class="btn btn-light btn-sm">-</button>
                            <span class="quantity">1</span>
                            <button class="btn btn-light btn-sm">+</button>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm ms-3"><i class="fas fa-trash"></i> Retirer</button>
                </div>
                </div>
            </div>
            

            <div class="col-lg-4">
                <div class="order-summary p-4">
                    <h5 class="mb-4">Résumé de la Commande</h5>
                    <div class="order-item d-flex justify-content-between">
                        <span>Sous-total</span>
                        <span>50 Dh</span>
                    </div>
                    <div class="order-item d-flex justify-content-between">
                        <span>Frais de livraison</span>
                        <span>15 Dh</span>
                    </div>
                    <div class="order-item d-flex justify-content-between">
                        <span>Taxes</span>
                        <span>10 Dh</span>
                    </div>
                    <hr>
                    <div class="order-total d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span>75 Dh</span>
                    </div>
                    <button class="btn btn-primary btn-block mt-4">Procéder au Paiement</button>
                </div>
            </div>
        </div>
    </div>
</section>
