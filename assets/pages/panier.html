<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/panier.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="logo" href="../../index.html">Zone</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../../index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Produit.html">Produits</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Cetagory.html">Catégories</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="favorites.html" class="icon mx-3"><i class="fas fa-heart"></i></a>
                <a href="panier.html" class="icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>
</header>

<section class="cart-page my-5">
    <div class="container">
        <h2 class="text-center mb-5" id="title">Votre Panier</h2>
        <div class="row">
            <!-- Liste des articles -->
            <div class="col-lg-8 mb-4">
                <div class="cart-item-list" id="listCart">
                    <!-- Les cartes d'articles seront injectées ici dynamiquement -->
                    <p class="text-center text-muted" id="emptyMessage">Votre panier est vide</p>
                </div>
            </div>
            
            <!-- Résumé de la commande -->
            <div class="col-lg-4">
                <div class="order-summary p-4">
                    <h5 class="mb-4">Résumé de la Commande</h5>
                    <div class="order-item d-flex justify-content-between">
                        <span>Articles</span>
                        <span id="items">0</span>
                    </div>
                    <div class="order-item d-flex justify-content-between">
                        <span>Sous-total</span>
                        <span id="sousTotal">0 MAD</span>
                    </div>
                    <div class="order-item d-flex justify-content-between">
                        <span>Frais de livraison</span>
                        <span id="livraison">100 MAD</span>
                    </div>
                    <div class="order-item d-flex justify-content-between">
                        <span>Taxes</span>
                        <span id="taxes">10 MAD</span>
                    </div>
                    <hr>
                    <div class="order-total d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span id="total">110 MAD</span>
                    </div>
                    <button class="btn btn-primary btn-block mt-4">Procéder au Paiement</button>
                </div>
            </div>
        </div>
    </div>
</section>


<footer class="bg-light text-center py-4">
    <p>&copy; 2024 ShopZone. Tous droits réservés.</p>
</footer>

<script src="../js/cart.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
