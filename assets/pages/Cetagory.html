<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Catégories</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="logo" href="../../index.html">ShopZone</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../../index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Produit.html">Produits</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./Cetagory.html">Catégories</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="./favorites.html" class="icon mx-3"><i class="fas fa-heart"></i></a>
                <a href="./panier.html" class="icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>
</header>

<!-- Category Header with Dropdown -->
<section id="category-hero" class="text-center py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <h1 class="display-4">Catégories de Produits</h1>
        <p class="lead">Explorez une variété de catégories pour trouver ce que vous recherchez.</p>
        <div class="dropdown my-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Sélectionnez une catégorie
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#">Électronique</a></li>
                <li><a class="dropdown-item" href="#">Accessoires</a></li>
                <li><a class="dropdown-item" href="#">Maison</a></li>
                <li><a class="dropdown-item" href="#">Mode</a></li>
                <li><a class="dropdown-item" href="#">Sport</a></li>
                <li><a class="dropdown-item" href="#">Autres</a></li>
            </ul>
        </div>
    </div>
</section>

<section class="category-grid my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="./assets/images/electronics.jpg" class="card-img-top" alt="Électronique">
                    <div class="card-body text-center">
                        <h5 class="card-title">Électronique</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="./assets/images/accessories.jpg" class="card-img-top" alt="Accessoires">
                    <div class="card-body text-center">
                        <h5 class="card-title">Accessoires</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="./assets/images/home.jpg" class="card-img-top" alt="Maison">
                    <div class="card-body text-center">
                        <h5 class="card-title">Maison</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-light text-center py-4">
